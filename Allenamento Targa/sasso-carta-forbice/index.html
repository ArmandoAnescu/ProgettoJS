<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasso Carta Forbice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sasso - Carta - Forbice</h1>
    </header>

    <div class="score-board">
        <div id="user-label"class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="user-score">0</span>
    </div>

    <div class="result">
        <p>Carta copre il sasso. Hai vinto!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="image/fist.jfif">
        </div>
        <div class="choice" id="s">
            <img src="image/scissor.jfif">
        </div>
        <div class="choice" id="p">
            <img src="image/paper.jfif">
        </div>
    </div>
    
    <p id="action-message">Fai la tua mossa</p>
    <script src="script.js"></script>
</body>
</html>
