<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="barraScore">
      <div class="dettagliGioco">
        <span class="score">Score: 0</span>
        <button onclick=attivaOstacoli() id="btn1">Ostacoli: OFF</button>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="areaGioco"></div>
      <div class="controlli">
        <i data-key="ArrowLeft"></i>
        <i data-key="ArrowUp"></i>
        <i data-key="ArrowRight"></i>
        <i data-key="ArrowDown"></i>
        <i data-key="Escape"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
